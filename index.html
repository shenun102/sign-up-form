<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign-up-form</title>
  </head>
  <body>
    <section class="section-background">
      <div id="background">
        <div class="logo">
          <img src="odin-lined.png" alt="odin project logo" id="icon" />
          <div class="logo-text">ODIN</div>
        </div>
        <div class="photo-caption">
          <p class="caption">
            Photo by <a class="caption-link" href="https://unsplash.com/@haliewestphoto">Halie West</a> on
            <a class="caption-link" href="https://unsplash.com/">Unsplash</a>
          </p>
        </div>
      </div>
    </section>

    <section class="section-form">
      <div class="container-text">
        <div class="heading">
          This is not a real online service! You know you need someting like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </div>
        <div class="subtext">You <em>know</em> you want to.</div>
      </div>

      <div class="container-form">
        <form action="#" method="post" class="signup-form">
          <div class="container-inputs">
            <div class="lets-do-this">Let's do this!</div>

            <div class="form-row">
              <div class="firstname">
                <label for="name">FIRST NAME</label>
                <input
                  type="text"
                  id="name"
                  name="first_name"
                  required
                  minlength="2"
                  maxlength="50"
                  pattern="[A-Za-zÀ-ÿ'-]+"
                />
              </div>
              <div class="lastname">
                <label for="surname">LAST NAME</label>
                <input
                  type="text"
                  id="surname"
                  name="sur_name"
                  required
                  minlength="2"
                  maxlength="50"
                  pattern="[A-Za-zÀ-ÿ'-]+"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="email">
                <label for="email">EMAIL</label>
                <input
                  type="email"
                  name="user_email"
                  id="email"
                  required
                  maxlength="250"
                />
              </div>
              <div class="phone">
                <label for="phone">PHONE NUMBER</label>
                <input
                  type="number"
                  name="user_phone"
                  id="phone"
                  required
                  maxlength="15"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="password">
                <label for="password">PASSWORD</label>
                <input
                  type="password"
                  name="user_password"
                  id="password"
                  required
                  minlength="8"
                  maxlength="128"
                />
              </div>
              <div class="confirm-password">
                <label for="confirm_pass">CONFIRM PASSWORD</label>
                <input
                  type="password"
                  name="con_user_pass"
                  id="confirm_pass"
                  required
                  minlength="8"
                  maxlength="128"
                />
              </div>
            </div>
          </div>

          <div class="form-button">
            <button type="submit" class="create-account">Create Account</button>
          </div>
        </form>

        <div class="login">
          Already have an account? <a href="#" class="login-link">Log in</a>
        </div>
      </div>
    </section>
  </body>
</html>
